<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <style>
      /*

      .font {

      .text-white {

      /*
        https://color.adobe.com for themes.
        swap a value here to change site + text logos generated
      */

      .eight {

      }

      }

      /* bgs with same vals. this should be done in SASS... */

        background: #021828
      }

    <!-- the winner so far, just hacking in the whole set for kicks.... -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">

  </head>
  <body>
    <!-- Pure https://purecss.io/layouts/blog/ -->
    <div id="layout" class="pure-g" outline>
      <div class="sidebar pure-u-1 pure-u-md-1-4 bg-primary text-white" outline>
        <div class="header">
          <h1 class="brand-title">
            <span class="eight">8</span><span class="bit">bit</span><span class="bento">bento</span>
          </h1>
          <h2 class="brand-tagline">Google Font comparisons experiment</h2>
        </div>
      </div>
        <div class="content pure-u-1 pure-u-md-3-4" outline>
          <div class="pure-g" outline>

            <div class="pure-u-1-3" outline>
              <div id="color-blocks">
                <div id="pallette">pallette</div>
              </div>
              <div id="font-injection">Font lists go here</div>
            </div>
            <div class="pure-u-1-3" outline>
              <div id="color-blocks">
                <div id="pallette2">pallette</div>
              </div>
              <div id="font-injection-2">Font lists go here</div>
            </div>
            <div class="pure-u-1-3" outline>
              <div id="color-blocks">
                <div id="pallette3">pallette</div>
              </div>
              <div id="font-injection-3">Font lists go here</div>
            </div>
          </div>
        </div>
    </div>


    <script>
      $(() => {

        // EDIT THIS
        const config = {
          fontUrl: 'https://fonts.googleapis.com/css?family=Comfortaa|Cabin|Didact+Gothic|Hind+Siliguri|Maven+Pro|Montserrat|Muli|Nanum+Gothic|Poiret+One|Quattrocento+Sans|Questrial|Quicksand|Raleway|Ubuntu',
          // color.adobe.com for many professionally curated color pallettes
          // currently primary, secondary, tertiary used
          colorSets: [
            //{ name: 'Цветовая тема 5', colors: ['#1C3651','#CA3F5C','#EACBBD','#5C5F73'] },
            {
              name: 'Resseguie Palette',
              colors: [
                '#D54159',
                '#021828',
                '#062735',
                '#031D2D',
                '#F1F3F4',
              ]
            }
          ]
        }

        // EDIT NOTHING BELOW THIS LINE
        // (unless hacking functionality)
        ////////////////////////////////

        // just update this with the font url you get from https://fonts.google.com.
        // don't put the whole <link> tag, just the url.
        const fontUrl = config.fontUrl,
              urlParts = fontUrl.split('='),
              families = urlParts[1].split('|');

        // cache some DOM nodes
        const $head = $('head'),
              $fontInject1 = $('#font-injection'),
              $fontInject2 = $('#font-injection-2'),
              $fontInject3 = $('#font-injection-3'),
              $colorBlocks = $('#color-blocks'),
              $pallette = $('#pallette'),
              $pallette2 = $('#pallette2'),
              $pallette3 = $('#pallette3');

        // TODO: enable multiple. perhaps a column for each pallette, max 4?
        const colorSet = config.colorSets[0];


        // convert a font family name into a class
        const makeClass = (str) => {
          return str
                  // replace spaces
                  .replace(/\s+/g, '-')
                  // replace plus
                  .replace(new RegExp("\\+","g"),'-')
                  // all lower case
                  .toLowerCase();
        }


        // generate a list of styles for the font families
        let styles = families.map((family) => {
          return (`
            .${makeClass(family)} {
              font-family: '${family}';
            }
          `);
        }).join('');

        // generated classes from the font list
        $head.append(`<style>${styles}</style>`);
        // Inject the google font url to the page.
        $head.append(`<link href="${fontUrl}" rel="stylesheet">`);



        // Column 1
        let nodes = families.map((family) => {
          // TODO: pass in the text, not hard-coded
          return (`
            <div class="font ${makeClass(family)}">
              <div>
                <span
                  class="eight"
                  style="color: ${colorSet.colors[0]}">8</span><span
                  class="bit"
                  style="color: ${colorSet.colors[0]}">bit</span><span
                  class="bento"
                  style="color: ${colorSet.colors[1]}">bento</span>
              </div>
              <div class="family">${family}</div>
            </div>
            `);
        });
        $fontInject1.empty().append(nodes);

        // Column 2
        let nodes2 = families.map((family) => {
          // TODO: pass in the text, not hard-coded
          return (`
            <div class="font ${makeClass(family)}">
              <div>
                <span
                  class="eight"
                  style="color: ${colorSet.colors[0]}">8</span><span
                  class="bit"
                  style="color: ${colorSet.colors[0]}">bit</span><span
                  class="bento bold"
                  style="color: ${colorSet.colors[1]}">bento</span>
              </div>
              <div class="family">${family}</div>
            </div>
            `);
        });
        $fontInject2.empty().append(nodes2);


        // Column 3
        let nodes3 = families.map((family) => {
          // TODO: pass in the text, not hard-coded
          return (`
            <div class="font ${makeClass(family)}">
              <div>
                <span
                  class="eight"
                  style="color: ${colorSet.colors[0]}">8</span><span
                  class="bit"
                  style="color: ${colorSet.colors[0]}">bit</span><span
                  class="bento light"
                  style="color: ${colorSet.colors[1]}">bento</span>
              </div>
              <div class="family">${family}</div>
            </div>
            `);
        });
        $fontInject3.empty().append(nodes3);




        // TOP of COLUMNN
        // color pallette name & chips
        let $colorNodes = colorSet.colors.map((hex) => {
          return (
            `<span class="color-chip" style="background-color: ${hex}"></span>`
          );
        });
        let $chips = $(`<div class="chips">`)
                        .append($colorNodes);
        let $colorPalletteNode = $('<div class="font">')
                                    .append($chips)
                                    .append(`<div class="family">${colorSet.name}</div>`);

        // top of both columns cuz why not...
        $pallette.empty().append($colorPalletteNode);
        $pallette2.empty().append($colorPalletteNode.clone());
        $pallette3.empty().append($colorPalletteNode.clone());

      });

    </script>

  </body>
</html>
